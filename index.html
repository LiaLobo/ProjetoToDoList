<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>To do list |</title>
</head>
<body>
    <section class="container">
        <div>
            <h1> Adicione uma nova tarefa</h1>
        </div>
        <form action="#" id="form">
            <input type="text" placeholder="tarefa">
            <button class="btnAdicionar" >ADD</button>
        </form>
        <div id="tarefasLista">

        </div>
        <button class="btnFeito">Todas tarefas realizadas</button>
        <button class="btnLimpar">Limpar lista</button>
    </section>
    <script src="/ProjetoToDoList/js/script.js"></script>
</body>
</html>

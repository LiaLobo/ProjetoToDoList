<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>To do list |</title>
</head>
<body>
    <section class="container">
        
        <div class="tituloContainer">
            <h1> Adicione uma nova tarefa</h1>
        </div>
        <form action="#" id="form">
            <input type="text" placeholder="tarefa" class="inputContainer">
            <button class="btnAdicionar" >ADD</button>
        </form>
        <p class="error"></p>
         <div id="tarefasLista" > 

        </div>
        <div class="btnContainer">
            <button class="btnFeito">Todas tarefas realizadas</button>
            <button class="btnLimpar">Limpar lista</button>
        </div>

    </section>
    <script src="./js/script.js"></script>
    
</body>
</html>
